<div class="container">
  <p>
    <mat-label>Refine Flight Search ₹</mat-label>
    <mat-slider
    color=warn
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="1000"
    min="1"
    max="100000"></mat-slider>
  </p>
</div>
<div class="container">
 

    <div class="card mb-3 " style="overflow:auto;margin:auto;" *ngFor="let aa of [{val:'edede'},{val:'edede'},{val:'edede'},{val:'edede'},{val:'edede'}];">
 
       <div style="display: flex;" >

            <span class="logo">
              <img src="https://www.webdesignerdepot.com/cdn-origin/uploads/2009/03/qantas2.gif" alt="..." 
              class="rounded-sm" 
              style="width: 80px">
            </span>

            <div style="display: inline;" class="depa text-center">
              <span>
                12:30</span>
                <br><span class="sub">BLR</span>
            </div>

            <div style="display: inline-block;margin:15px"  class="duration text-center">
              <mat-icon style="transform: rotate(90deg);">flight </mat-icon><br>
              <span class="sub">2h 20m</span>

            </div>
            <div style="display: inline;" class="depa text-center">
              <span>
                12:30</span>
                <br><span class="sub">DEL</span>
            </div>

            <span class="example-spacer"></span>
             <div style="display: inline;" class="depa text-center">
              <span style="padding: 3px;margin:10px">₹ 10000</span><br>
            </div>
            
            <div style="justify-content: center;margin-top:35px;margin-right:10px">

              <button mat-raised-button color=warn type="submit" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Book</button>
            </div>
            
          </div>
          <!-- <div style="display:flex;justify-content: flex-end;font-size:smaller;color:gray"> Non refundable </div> -->
      </div>
</div>
